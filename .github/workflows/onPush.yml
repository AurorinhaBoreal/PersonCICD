name: Java Lint

on:
  push:
    branches:
      - main

jobs:
  lint:
    name: Checkstyle
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: Download Checkstyle
        run: wget https://github.com/checkstyle/checkstyle/releases/download/checkstyle-8.42/checkstyle-8.42-all.jar

      - name: Run Checkstyle
        run: java -jar checkstyle-8.42-all.jar -c checkstyle.xml .